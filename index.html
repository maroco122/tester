<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>테스터기 기호 쉽게 알아보기</title>
    <style>
        body {
            font-family: 'Pretendard', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 15px;
            width: 90%;
            max-width: 360px;
            text-align: center;
            margin: 10px auto;
        }

        h1 {
            font-size: 1.2rem;
            color: #2c3e50;
            margin: 0 0 15px;
            font-weight: 600;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-size: 0.9rem;
        }

        button {
            background: linear-gradient(45deg, #ff6b6b, #ff8e53);
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: transform 0.2s;
        }

        button:active {
            transform: scale(0.95);
        }

        #explanation {
            margin-top: 20px;
            font-size: 0.85rem;
            line-height: 1.5;
            color: #red;
            display: none;
            animation: fadeIn 0.5s ease-in;
        }

        .option-buttons {
            display: none;
            margin-top: 10px;
        }

        .option-buttons button {
            width: 100%;
            margin: 10px 1%;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @media (max-width: 360px) {
            .container {
                padding: 10px;
            }
            h1 {
                font-size: 1rem;
            }
            button {
                font-size: 0.8rem;
                padding: 8px 15px;
            }
            #explanation {
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>테스터기 기호 쉽게 알아보기</h1>
        <select id="symbolDropdown">
            <option value="" disabled selected>기능을 선택하세요</option>
        </select>
        <button id="confirmBtn">확인</button>
        <div id="explanation"></div>
        <div class="option-buttons" id="optionButtons">
            <button id="option1">가성비 좋은 테스터기 네이버 검색결과</button>
            <button id="option2">물건너온 최상급 호스릴 검색결과</button>
        </div>
    </div>

    <script>
        const symbols = [
            { name: "전압(V) 측정", symbol: "V 또는 V~ (AC), V⎓ (DC)", explanation: "전기가 얼마나 강한 힘으로 흐르는지 측정하는 기능이야." },
            { name: "전류(A) 측정", symbol: "A 또는 A~ (AC), A⎓ (DC)", explanation: "전기가 흐르는 양을 측정하는 기능이야." },
            { name: "저항(Ω) 측정", symbol: "Ω", explanation: "전기가 얼마나 잘 통하는지 측정하는 기능이야." },
            { name: "연속성 테스트", symbol: "))) 또는 🔊", explanation: "두 선이 연결되어 있는지 확인하는 기능이야." },
            { name: "다이오드 테스트", symbol: "▶|—", explanation: "다이오드가 잘 작동하는지 확인하는 기능이야." },
            { name: "주파수(Hz) 측정", symbol: "Hz", explanation: "전기가 얼마나 빠르게 변하는지 측정하는 기능이야." },
            { name: "정전 용량(F) 측정", symbol: "F (μF 또는 nF)", explanation: "전기를 저장하는 커패시터가 얼마나 저장할 수 있는지 측정해." },
            { name: "온도(°C 또는 °F) 측정", symbol: "°C 또는 °F", explanation: "온도를 측정하는 기능이야." },
        ];

        const dropdown = document.getElementById('symbolDropdown');
        const confirmBtn = document.getElementById('confirmBtn');
        const explanation = document.getElementById('explanation');
        const optionButtons = document.getElementById('optionButtons');

        symbols.forEach((symbol, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${symbol.name} (${symbol.symbol})`;
            dropdown.appendChild(option);
        });

        confirmBtn.onclick = () => {
            const selectedIndex = dropdown.value;
            if (selectedIndex !== "") {
                explanation.style.display = 'block';
                explanation.innerHTML = `<p>${symbols[selectedIndex].explanation}</p>`;
                optionButtons.style.display = 'block';
            }
        };
      
      option1.onclick = () => {
    window.location.href = "https://msearch.shopping.naver.com/search/all?adQuery=%ED%85%8C%EC%8A%A4%ED%84%B0%EA%B8%B0&maxPrice=48600&minPrice=48600&origQuery=%ED%85%8C%EC%8A%A4%ED%84%B0%EA%B8%B0&pagingIndex=1&pagingSize=40&productSet=total&query=%ED%85%8C%EC%8A%A4%ED%84%B0%EA%B8%B0&sort=rel&viewType=list";
};

option2.onclick = () => {
    window.location.href = "https://msearch.shopping.naver.com/search/all?adQuery=%ED%83%80%EC%B9%B4%EA%B8%B0%20%ED%98%B8%EC%8A%A4%EB%A6%B4&maxPrice=52500&minPrice=52500&naverPay=true&origQuery=%ED%83%80%EC%B9%B4%EA%B8%B0%20%ED%98%B8%EC%8A%A4%EB%A6%B4&pagingIndex=1&pagingSize=40&productSet=total&query=%ED%83%80%EC%B9%B4%EA%B8%B0%20%ED%98%B8%EC%8A%A4%EB%A6%B4&sort=rel&viewType=list";
};
    </script>
</body>
</html>
